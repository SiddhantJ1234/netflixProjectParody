<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Netflix</title>
    <link rel = "stylesheet" href = "signinNetflix.css">
</head>
<body>
    <div id = "mainScreen">
        <div id = "navBar">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png">
        </div>
        <center>
            <div>
                <form>
                    <h1> Sign In </h1>
                    <input type = "text" placeholder = "Email or Phone number">
                    <br><br>
                    <input type = "password" placeholder = "Password">
                    <br><br>
                    <button id = "SnBtn">  Sign In </button>
                    <br>
                    <p style = "color:white;">
                        OR
                    </p>
                    <button id = "CodeBtn"> Use a Sign-In Code </button>
                    <br><br>
                    <a style = "color:white;"> Forgot Password? </a>
                    <br><br>
                    <input type = "checkbox"> <label id = "checkBoxLabel"> Remember Me </label>
                    <br><br>
                    <label id = "lbl1"> New to Netflix? </label> <label id = "lbl2"> Sign up now. </label>
                    <br><br>
                    <p id = "lblLast">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <label id = "lbl3">Learn more.</label>
                    </p>
                </form>
            </div>
        </center>
    </div>
    <footer>
        
    </footer>
</body>
</html>
